<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body{
            font-family: Arial,sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        #chat-container{
            border: 1px solid #ddd;
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        .message{
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;

        }

        .user-message{
            background: #007bff;
            color: white;
            text-align: right;
        }

        .assistant-message{
            background: white;
            border: 1px solid #ddd;
        }

         #input-container {
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>

    <div id="chat-container"></div>

    <div id="input-container">
        <input 
        type="text"
        id="message-input"
        placeholder="Írj egy üzenetet..."
        onkeypress="if(event.key=='Enter') sendMessage()">

        <button onclick="sendMessage()">Küldés</button>
        <button onclick="resetChat()">Újra</button>
    </div>


    <script>
        let sessionId=null;

        async function sendMessage() {
            const input=document.getElementById('message-input');
            const message=input.value.trim();

            if(!message) return;

            AddMessageToChat('user',message);
            input.value='';


            const loadingId = addLoadingIndicator();
            try{

                const requestData = {
                    message: message
                };

                if (sessionId) {
                    requestData.session_id = sessionId;
                }
                const response =await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers:{
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(
                        requestData
                    )
                });
                removeLoadingIndicator(loadingId);
                const data=await response.json();
                sessionId=data.session_id;

               if (data.response) {
                    AddMessageToChat('assistant', data.response);
                } else {
                    AddMessageToChat('assistant', '(Nincs válasz)');
                }
            }catch(error)
            {
                console.error('Error:',error)
                AddMessageToChat('assistant', 'Hiba történt. Próbáld újra!');
            }
        }

        {

            }
            if (role=="assistant"){

        function addLoadingIndicator() {
            const chatContainer = document.getElementById('chat-container');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant-message';
            loadingDiv.id = 'loading-' + Date.now();
            loadingDiv.innerHTML = '<span class="loading"></span><span class="loading"></span><span class="loading"></span>';
            chatContainer.appendChild(loadingDiv);

            return loadingDiv.id;
        }

        function removeLoadingIndicator(loadingId) {
            const loadingDiv = document.getElementById(loadingId);
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }
            
        async function resetChat() {
            if(sessionId)
            {
                await fetch('http://localhost:8000/reset', {
                    method:'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(sessionId)
                });
            }
            sessionId=null;
            document.getElementById('chat-container').innerHTML='';
            AddMessageToChat('assistant', 'Szia! Miben segíthetek?');
        }

        window.onload=function() {
            AddMessageToChat('assistant', 'Szia! Miben segíthetek?');
        }
    </script>
</body>


</html>
